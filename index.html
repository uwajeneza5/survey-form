<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="headings">
    <h1 id="description">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  </div>
  <form id="survey-form" >
    <label id="name-label">Name</label><br>
    <input type="text" id="name" placeholder="Enter your name" required class="form"><br>
    <label id="email-label">Email</label><br>
    <input type="email" id="email" placeholder="Enter your email" required class="form"><br>
    <label id="number-label">Age (optional)</label><br>
    <input type="number" id="number" placeholder="Age" min="15" max="35" class="form">
    <br>
    <label>Which option best describes your current role?</label><br>
    <select id="dropdown" class="form">
      <option disabled selected>Select current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select>
     <br> 
     
    <label> Would you recommend freeCodeCamp to a friend?</label> <br> 
     
    <label>
      <input type="radio" name="recommendation" value="Maybe" class="text-area" checked>Definetly
    </label>
    <label>
      <input type="radio" name="recommendation" value="Maybe" class="text-area" >Maybe
    </label>
    <label>
      <input type="radio" name="recommendation" value="Not sure" class="text-area">Not sure
    </label><br>
    <label>What is your favorite feature of freeCodeCamp?</label><br>
    <select id="Dropdown" class="form">
      <option disabled selected>Select an option</option><br>
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option>
    </select><br>
    <label>What would you like to see improved? (Check all that apply)</label><br>
    <label >
      <input type="checkbox" value="Front-end Projects" class="checkbox-label">Front-end Projects
    </label><br>
    <label>
      <input type="checkbox" value="Back-end Projects" class="checkbox-label">Back-end Projects
    </label><br>
    <label>
      <input type="checkbox" value="Challenges" class="checkbox-label">Challenges
    </label><br>
    <label>
      <input type="checkbox" value="Open Source Community" class="checkbox-label">Open Source Community
    </label><br>
    <label>
      <input type="checkbox" value="Gitter help rooms" class="checkbox-label">Gitter help rooms
    </label><br>
    <label>
        <input type="checkbox" value="Videos" class="checkbox-label">Videos
    </label><br>
    <label>
        <input type="checkbox" value="City Meetups" class="checkbox-label">City Meetups
    </label><br>
    <label>
        <input type="checkbox" value="Wiki" class="checkbox-label">Wiki
    </label><br>
    <label>
        <input type="checkbox" value="Forum" class="checkbox-label">Forum
    </label><br>
    <label>
        <input type="checkbox" value="Additional Courses" class="checkbox-label">Additional Courses
    </label><br>
    <label id="textarea">Any comments or suggestions?</label><br>
    <textarea placeholder="Enter your comments here..." id="input-textarea" class="comments"></textarea><br>
    <button type="submit" id="submit-button" class="submit-button ">Submit</button>
  </form>
</body>
</html>
